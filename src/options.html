<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LeetCode Auto Commit - Options</title>
    <style>
      :root{--bg:#fff;--muted:#666;--accent:#0a6}
      body{font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#222;padding:20px;max-width:720px;margin:12px}
      h2{margin:0 0 12px 0}
      form{background:#fafafa;border:1px solid #eee;padding:16px;border-radius:8px}
      label{display:block;margin-top:10px;font-size:13px;color:#333}
      input[type="text"],input[type="password"],input[type="url"]{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;margin-top:6px}
      .row{display:flex;gap:8px}
      button{padding:10px 12px;border-radius:6px;border:1px solid #ccc;background:#fff;cursor:pointer}
      button.primary{background:var(--accent);color:white;border-color:transparent}
      #status{margin-top:12px;color:var(--muted)}
      .small{font-size:12px;color:var(--muted)}
      .token-row{display:flex;align-items:center;gap:8px}
      .token-row input{flex:1}
    </style>
  </head>
  <body>
    <h2>LeetCode Auto Commit - GitHub settings</h2>
    <form id="settings">
      <label>Owner (GitHub username or org)
        <input id="owner" placeholder="owner" autocomplete="username" required />
      </label>
      <label>Repository (repo name)
        <input id="repo" placeholder="repo" required />
      </label>
      <label>Branch (default: main)
        <input id="branch" placeholder="main" />
      </label>
      <label>Personal Access Token (will be saved to Chrome storage)</label>
      <div class="token-row">
        <input id="token" placeholder="ghp_..." type="password" autocomplete="current-password" />
        <button id="toggleToken" type="button">Show</button>
      </div>
      <div style="display:flex;gap:8px;margin-top:10px">
        <button id="save" class="primary" type="submit">Save</button>
        <button id="test" type="button">Test Token</button>
      </div>
    </form>
    <div id="status" style="margin-top:12px;color:#333"></div>
    <script src="options.js"></script>
  </body>
</html>
